<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Ký</title>
    <link rel="stylesheet" href="dangki.css" />
  </head>
  <body>
    <div class="register-container">
      <h1 class="register-title">ĐĂNG KÝ</h1>
      <p class="description">
        Đã có tài khoản, <a href="login.html">đăng nhập tại đây</a>
      </p>

      <form id="register-form">
        <input type="text" class="input-field" placeholder="Họ" required />
        <input type="text" class="input-field" placeholder="Tên" required />
        <input type="email" class="input-field" placeholder="Email" required />
        <input
          type="tel"
          class="input-field"
          placeholder="Số điện thoại"
          required
        />
        <input
          type="password"
          class="input-field"
          placeholder="Mật khẩu"
          required
        />

        <button type="submit" class="register-button">ĐĂNG KÝ</button>
      </form>

      <div class="alt-login-text">Hoặc đăng nhập bằng</div>

      <div class="social-buttons">
        <a
          href="https://www.facebook.com/hao23nhat/"
          class="social-button facebook-button"
        >
          <i>f</i> Facebook
        </a>
        <a
          href="https://www.google.com.vn/"
          class="social-button google-button"
        >
          <i>G+</i> Google
        </a>
      </div>
    </div>
  </body>
</html>
